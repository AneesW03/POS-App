<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list [inset]="true">
    <ion-card color="dark">
      <ion-item color="translucent">
        <ion-icon name="wifi" slot="start"></ion-icon>
        <ion-label>WiFi Status: {{wifiStatus}}</ion-label>
        <ion-button slot="end" shape="round"> 
          <ion-icon name="refresh" slot="end"></ion-icon>
          Refresh
        </ion-button>
      </ion-item>
    </ion-card>

    <ion-card color="dark">
      <ion-item color="translucent">
        <ion-icon name="print" slot="start"></ion-icon>
        <ion-label>Printer: {{printerName}}</ion-label>
      </ion-item>
  
      <ion-item color="translucent">
        <ion-icon slot="start"></ion-icon>
        <ion-label>Status: {{printerStatus}}</ion-label>
        <ion-toggle slot="end" [(ngModel)]="printStatus" color="primary"></ion-toggle>
      </ion-item>
    </ion-card>

    <ion-card color="dark">
      <ion-item color="translucent">
        <ion-icon name="card" slot="start"></ion-icon>
        <ion-label>Payment Terminal: {{paymentTerminalName}}</ion-label>
      </ion-item>

      <ion-item color="translucent">
        <ion-icon slot="start"></ion-icon>
        <ion-label>Status: {{paymentTerminalStatus}}</ion-label>
        <ion-toggle slot="end" [(ngModel)]="paymentStatus" color="primary"></ion-toggle>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
